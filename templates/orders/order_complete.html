{% extends 'base.html' %}

{% block content %}
<div class="container text-center mt-5">
    <div class="card shadow" style="max-width: 500px; margin: 0 auto;">
        <div class="card-body">
            <h2 class="card-title text-success">Order Placed Successfully!</h2>
            <div class="my-4">
                <i class="fas fa-check-circle fa-5x text-success"></i>
            </div>
            <h4>Order #{{ order.order_number }}</h4>
            <p class="text-muted">We've sent confirmation to your WhatsApp</p>
            
            <div class="mt-4">
                <a href="{% url 'store' %}" class="btn btn-primary">
                    Continue Shopping
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

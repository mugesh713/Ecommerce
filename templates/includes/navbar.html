{% load static %}

<div class="container-fluid" style="text-align:center;background-image: linear-gradient(to right, #3167EB , #7A7A7A);padding:10px;font-weight: 600;position:sticky;top:0;z-index:999;">
  <a href="https://www.udemy.com/course/django-ecommerce-project-based-course-python-django-web-development/?couponCode=DJECOM" style="color: white;text-transform: uppercase;letter-spacing: 2px;"><span>&#x1F525</span> TRUST US AND PURCHASE PRODUCTS <span>&#x1F525</span></a>
</div>

<header class="section-header">
  <section class="header-main border-bottom">
    <div class="container">
      <div class="row align-items-center">
        <!-- Logo -->
        <div class="col-lg-2 col-md-3 col-6">
          <a href="{% url 'home' %}" class="brand-wrap">
            <img class="logo" src="{% static './images/logo.png' %}">
          </a>
        </div>

        <!-- Category Dropdown -->
        <div class="col-lg-2 col-md-3 col-6">
          <div class="category-wrap dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-bars"></i> All category
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="{% url 'store' %}">All Products</a>
              {% for category in links %}
                <a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name }}</a>
              {% endfor %}
            </div>
          </div>
        </div>

        <!-- Search Bar -->
        <div class="col-lg-5 col-md-6 col-12 order-3 order-md-2 mt-2 mt-md-0">
          <form action="{% url 'search' %}" class="search" method='GET'>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search products..." name="keyword" required>
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- Store Button -->
        <div class="col-lg-1 col-md-3 d-none d-lg-block">
          <a href="{% url 'store' %}" class="btn btn-outline-primary">Store</a>
        </div>

        <!-- User/Cart Section -->
        <div class="col-lg-2 col-sm-6 col-12 order-2 order-lg-3">
          <div class="d-flex justify-content-end align-items-center">
            {% if user.id is None %}
            <div class="widget-header mr-2">
              <small class="title text-muted d-block">Welcome guest!</small>
              <div>
                <a href="{% url 'login' %}">Sign in</a> <span class="dark-transp"> | </span>
                <a href="{% url 'register' %}"> Register</a>
              </div>
            </div>
            {% else %}
            <div class="widget-header mr-2">
              <small class="title text-muted d-block">Welcome {{user.first_name}}!</small>
              <div>
                <a href="{% url 'dashboard' %}">Dashboard</a> <span class="dark-transp"> | </span>
                <a href="{% url 'logout' %}"> Logout</a>
              </div>
            </div>
            {% endif %}
            <a href="{% url 'cart' %}" class="widget-header ml-2">
              <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
              <span class="badge badge-pill badge-danger notify">{{cart_count}}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</header>

<style>
  /* Navigation Bar Styling */
  .logo {
    max-height: 40px;
    width: auto;
  }
  
  .search .form-control {
    border-radius: 4px 0 0 4px;
  }
  
  .search .btn {
    border-radius: 0 4px 4px 0;
  }
  
  .widget-header {
    white-space: nowrap;
  }
  
  .notify {
    position: relative;
    top: -10px;
    right: 10px;
  }
  
  /* Category Dropdown Styling */
  .category-wrap .dropdown-menu {
    max-height: 60vh;
    overflow-y: auto;
    width: 250px;
  }
  
  /* Mobile Specific Styles */
  @media (max-width: 767px) {
    .header-main {
      padding: 10px 0;
    }
    
    .search {
      margin-top: 10px;
    }
    
    .search .input-group {
      width: 100%;
    }
    
    .widget-header {
      font-size: 0.9rem;
    }
    
    .brand-wrap {
      display: inline-block;
    }
    
    .category-wrap .btn {
      padding: 0.25rem 0.5rem;
      font-size: 0.9rem;
    }
  }
  
  /* Small Mobile Devices */
  @media (max-width: 400px) {
    .widget-header {
      display: none;
    }
    
    .search {
      margin-top: 5px;
    }
    
    .category-wrap .dropdown-menu {
      width: 200px;
      left: auto !important;
      right: 0 !important;
    }
  }
</style>

<script>
// Initialize dropdown functionality
document.addEventListener('DOMContentLoaded', function() {
    // Enable Bootstrap dropdowns
    $('.dropdown-toggle').dropdown();
    
    // Adjust dropdown position on mobile
    function adjustDropdownPosition() {
        if ($(window).width() < 400) {
            $('.category-wrap .dropdown-menu').removeClass('dropdown-menu-right').addClass('dropdown-menu-left');
        } else {
            $('.category-wrap .dropdown-menu').removeClass('dropdown-menu-left').addClass('dropdown-menu-right');
        }
    }
    
    // Run on load and resize
    adjustDropdownPosition();
    $(window).resize(adjustDropdownPosition);
});
</script>
